<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venture Box</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>
    <section class="auth">
        <div class="auth__logo">
            <img src="img/logo.svg" class="img-responsive" alt="">
        </div>
        <form class="auth-form auth__form auth__form--big">
            <h1 class="auth-form__title">Register account</h1>
            <div class="auth-two-cols">
                <div class="auth-two-cols__side">
                    <div class="input-groupe auth-form__input-groupe">
                        <label class="input-groupe__label" for="name">Name</label>
                        <!-- input-groupe__input--error класс ошибки для инпута-->
                        <input type="text" class="input-groupe__input" id="name" name="name">
                        <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
                    </div>
                    <div class="input-groupe auth-form__input-groupe">
                        <label class="input-groupe__label" for="surname">Surname</label>
                        <input type="text" class="input-groupe__input" id="surname" name="surname">
                        <p class="input-groupe__error"></p>
                    </div>
                    <div class="input-groupe auth-form__input-groupe">
                        <label class="input-groupe__label" for="mail">E-mail</label>
                        <input type="text" class="input-groupe__input" id="mail" name="mail">
                        <p class="input-groupe__error"></p>
                    </div>
                    <div class="input-groupe auth-form__input-groupe">
                        <p class="input-groupe__label">Roles</p>
                    </div>
                    <div class="checkboxes-row">
						<div class="one-checkbox checkboxes-row__check-box">
							<div class="one-checkbox__check-style">
								<input type="radio" class="one-checkbox__checkbox" name="role" id="checkbox-1" checked>
								<label for="checkbox-1"></label>
							</div>
							<p class="one-checkbox__label">Startup</p>
						</div>
						<div class="one-checkbox checkboxes-row__check-box">
							<div class="one-checkbox__check-style">
								<input type="radio" class="one-checkbox__checkbox" name="role" id="checkbox-2">
								<label for="checkbox-2"></label>
							</div>
							<p class="one-checkbox__label">Investor</p>
						</div>
						
					</div>
                </div>
                <div class="auth-two-cols__side">
                    <div class="input-groupe auth-form__input-groupe">
                        <label class="input-groupe__label" for="password">Password</label>
                        <input type="password" class="input-groupe__input" id="password" name="password">
                        <p class="input-groupe__error"></p>
                    </div>
                    <div class="input-groupe auth-form__input-groupe">
                        <label class="input-groupe__label" for="verify-password">Verify password</label>
                        <input type="password" class="input-groupe__input" id="verify-password" name="verify-password">
                        <p class="input-groupe__error"></p>
                    </div>
                    <div class="input-groupe auth-form__input-groupe">
                        <label class="input-groupe__label" for="descroption">Descripe your goals here</label>
                        <textarea class="input-groupe__input input-groupe__input--textarea" id="descroption" name="descroption"></textarea>
                        <p class="input-groupe__error"></p>
                    </div>
                </div>
            </div>
                
            <div class="button-wrapper">
                <button class="button-wrapper__button">Sign up</button>
            </div>
        </form>
        <div class="auth__copyright">
            <p class="auth__copyright-text">©2019 Venture Box. All right recerved. <a href="#" class="auth__copyright-link">Privacy Policy</a> & <a href="#" class="auth__copyright-link">Terms of servise</a></p>
        </div>
    </section>
    
    
</body>
</html>

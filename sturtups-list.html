    <!-- main--visible_sidebar добавляем при клике на кнопку "system-header__open-sidebar" делаем remove класса при клике на body-->
    <section class="main">
        <div class="side-bar main__side-bar">
            <div class="side-bar__logo">
                <img src="img/logo.svg" class="img-responsive" alt="">
            </div>
            <ul class="side-bar-menu">
                <li class="side-bar-menu__item">
                    <a href="#" class="side-bar-menu__link">
                        <img src="img/dashboard.svg" class="side-bar-menu__icon img-responsive" alt="">

                    </a>
                </li>
                <li class="side-bar-menu__item">
                    <a href="#" class="side-bar-menu__link ">
                        <img src="img/portfolio.svg" class="side-bar-menu__icon img-responsive" alt="">
                        <span class="side-bar-menu__text">Portfolio Management</span>
                    </a>
                </li>
                <li class="side-bar-menu__item">
                    <!-- side-bar-menu__link--active активный пункт меню-->
                    <a href="#" class="side-bar-menu__link side-bar-menu__link--active">
                        <img src="img/startups-upp.svg" class="side-bar-menu__icon img-responsive" alt="">
                        <span class="side-bar-menu__text">Startups Application</span>
                    </a>
                </li>
                
            </ul>
        </div>
        <div class="system main__system">
            <div class="system__content">
                <div class="system-header">
                    <button class="system-header__open-sidebar">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="system-header__user">
                        <div class="header-user">
                            <div class="header-user__ava">NS</div>
                            <div class="header-user__info">
                                <p class="header-user__name">Name Surname</p>
                                <p class="header-user__role">Startup</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="system__wrapper">
                    <!-- system__title--whith-arrow если есть стрелка и внутри кнопка-->
                    <!-- system__title--with-button если есть черная кнопка-->
                    <h1 class="system__title">
                        Startups list
                    </h1>

                    <div class="sturtups-list">
                        <div class="sturtups-list__item">
                            <div class="sturtup-card sturtup-card--sm_theme">
                                <div class="sturtup-card__logo">
                                    <img src="img/sturtup.svg" class="img-responsive" alt="">
                                </div>
                                <a href="#" class="sturtup-card__name sturtup-card__name--action">Company name</a>
                                <p class="sturtup-card__invest-count">~ $1 000 000</p>
                                <div class="button-wrapper">
                                    <button class="button-wrapper__button button-wrapper__button--border_theme button-wrapper__button--full_width button-wrapper__button--sm_height">invest</button>
                                </div>
                                <div class="button-wrapper button-wrapper--less_dispance">
                                    <button class="button-wrapper__button button-wrapper__button--full_width button-wrapper__button--sm_height">Intrested in</button>
                                </div>
                            </div>
                        </div>
                        <div class="sturtups-list__item">
                            <div class="sturtup-card sturtup-card--sm_theme">
                                <div class="sturtup-card__logo">
                                    <img src="img/sturtup.svg" class="img-responsive" alt="">
                                </div>
                                <a href="#" class="sturtup-card__name sturtup-card__name--action">Company name</a>
                                <p class="sturtup-card__invest-count">~ $1 000 000</p>
                                <div class="button-wrapper">
                                    <button class="button-wrapper__button button-wrapper__button--border_theme button-wrapper__button--full_width button-wrapper__button--sm_height">invest</button>
                                </div>
                                <div class="button-wrapper button-wrapper--less_dispance">
                                    <button class="button-wrapper__button button-wrapper__button--full_width button-wrapper__button--sm_height">Intrested in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="system-copyright system__copyright">
                <p class="system-copyright__text">©2019 Venture Box. All right recerved. <a href="#" class="system-copyright__link">Privacy policy</a> & <a href="#" class="system-copyright__link">Terms of servise</a></p>
            </div>
        </div>
    </section>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venture Box</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
  
</head>
<body>
    <!-- main--visible_sidebar добавляем при клике на кнопку "system-header__open-sidebar" делаем remove класса при клике на body-->
    <section class="main">
        <div class="side-bar main__side-bar">
            <div class="side-bar__logo">
                <img src="img/logo.svg" class="img-responsive" alt="">
            </div>
            <ul class="side-bar-menu">
                <li class="side-bar-menu__item">
                    <a href="#" class="side-bar-menu__link">
                        <img src="img/dashboard.svg" class="side-bar-menu__icon img-responsive" alt="">
                        <span class="side-bar-menu__text">Dashboard</span>
                    </a>
                </li>
                <li class="side-bar-menu__item">
                    <!-- side-bar-menu__link--active активный пункт меню-->
                    <a href="#" class="side-bar-menu__link side-bar-menu__link--active">
                        <img src="img/my-products.svg" class="side-bar-menu__icon img-responsive" alt="">
                        <span class="side-bar-menu__text">My products</span>
                    </a>
                </li>
                <li class="side-bar-menu__item">
                    <a href="#" class="side-bar-menu__link">
                        <img src="img/my-investers.svg" class="side-bar-menu__icon img-responsive" alt="">
                        <span class="side-bar-menu__text">My investers</span>
                    </a>
                </li>
                <li class="side-bar-menu__item">
                    <a href="#" class="side-bar-menu__link">
                        <img src="img/crm.svg" class="side-bar-menu__icon img-responsive" alt="">
                        <span class="side-bar-menu__text">CRM</span>
                    </a>
                </li>
                <li class="side-bar-menu__item">
                    <a href="#" class="side-bar-menu__link">
                        <img src="img/my-news.svg" class="side-bar-menu__icon img-responsive" alt="">
                        <span class="side-bar-menu__text">My news</span>
                    </a>
                </li>
                <li class="side-bar-menu__item">
                    <a href="#" class="side-bar-menu__link">
                        <img src="img/my-milestones.svg" class="side-bar-menu__icon img-responsive" alt="">
                        <span class="side-bar-menu__text">My milestones</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="system main__system">
            <div class="system__content">
                <div class="system-header">
                    <button class="system-header__open-sidebar">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="system-header__user">
                        <div class="header-user">
                            <div class="header-user__ava">NS</div>
                            <div class="header-user__info">
                                <p class="header-user__name">Name Surname</p>
                                <p class="header-user__role">Startup</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="system__wrapper">
                    <!-- system__title--whith-arrow если есть стрелка и внутри кнопка-->
                    <h1 class="system__title system__title--whith-arrow">
                        <button class="system__title-arrow">
                            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5203 25.1915L14.1825 26.5641C13.616 27.1453 12.7 27.1453 12.1396 26.5641L0.42484 14.5511C-0.141616 13.9699 -0.141616 13.0301 0.42484 12.4551L12.1396 0.435883C12.7061 -0.145294 13.622 -0.145293 14.1825 0.435883L15.5203 1.80845C16.0927 2.39581 16.0807 3.35413 15.4962 3.92913L8.23468 11.0269L25.5537 11.0269C26.3552 11.0269 27 11.6885 27 12.5108L27 14.4892C27 15.3115 26.3552 15.9731 25.5537 15.9731L8.23468 15.9731L15.4961 23.0709C16.0867 23.6459 16.0988 24.6042 15.5203 25.1915Z" fill="#303030"/>
                            </svg>               
                        </button>
                        Create product
                    </h1>
                    <form class="create-product">
                        <div class="create-product__row">
                            <div class="upload-image create-product__upload-image">
                                <div class="input-groupe create-product__input-groupe">
                                    <input id="upload-image" class="upload-image__input" type="file">
                                    <!--upload-image__label--error если ничего не загружено-->
                                    <!--также если загружено фото вставляем его в style этого блока свойством "background-image"-->
                                    <!--upload-image__label--uploaded если загружено фото -->
                                    <label class="upload-image__label" for="upload-image">
                                        <span class="upload-image__add">
                                            <img src="img/plus.svg" class="upload-image__plus img-responsive" alt="">
                                            <span class="upload-image__text">Upload image</span>
                                        </span>
                                    </label>
                                    <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
                                </div>
                            </div>
                            <div class="create-product__coll">
                                <div class="input-groupe create-product__input-groupe">
                                    <label class="input-groupe__label" for="product-name">Product name</label>
                                    <!-- input-groupe__input--error класс ошибки для инпута-->
                                    <input type="text" class="input-groupe__input" id="product-name" name="product-name">
                                    <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
                                </div>
                                <div class="input-groupe create-product__input-groupe">
                                    <label class="input-groupe__label" for="price">Price</label>
                                    <!-- input-groupe__input--error класс ошибки для инпута-->
                                    <div class="with-value">
                                        <input type="text" class="input-groupe__input input-groupe__input--value-left" id="price" name="price">
                                        <span class="with-value__value">$</span>
                                    </div>
                                    <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
                                </div>
                            </div>
                            <div class="create-product__coll">
                                <div class="input-groupe create-product__input-groupe">
                                    <label class="input-groupe__label" for="product-link">Product link</label>
                                    <!-- input-groupe__input--error класс ошибки для инпута-->
                                    <input type="text" class="input-groupe__input" id="product-link" name="product-link">
                                    <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
                                </div>

                                <div class="input-groupe create-product__input-groupe">
                                    <p class="input-groupe__label">Tags</p>
                                    <!--select--opened если открытый селект-->
                                    <div class="select">
                                        <!--добавляем select__input-hidden для связки самописного селекта с формой(для взаимодействия с template driven или reactive forms).
                                             Этот класс скрывает элемент. в данном случае нужно юзать список из чекбоксов т.к. можно выбрать все элементы-->
                                        <select class="select__input-hidden">
                                            <optinon>sdf</optinon>
                                        </select>
                                        <div class="select__lable select__lable--tag-theme">
                                            <!-- <p class="select__picked">CTO</p> -->
                                            <div class="select__tag">
                                                <p class="select__tag-text">Tag_1</p>
                                                <button class="select__tag-delete"></button>
                                            </div>
                                        </div>
                                        <div class="select-dropdown select__dropdown">
                                            <ul class="select-dropdown__list">
                                                <!-- select-dropdown__item--active для активного элемента -->
                                                <li class="select-dropdown__item select-dropdown__item--active">Tag_1</li>
                                                <li class="select-dropdown__item">Tag_2</li>
                                                <li class="select-dropdown__item">Tag_3</li>
                                                <li class="select-dropdown__item">Tag_4</li>
                                                <li class="select-dropdown__item">Tag_5</li>
                                                <li class="select-dropdown__item">Tag_6</li>
                                                <li class="select-dropdown__item">Tag_7</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
                                </div>
                                
                            </div>
                        </div>
                        <div class="input-groupe create-product__input-groupe">
                            <label class="input-groupe__label" for="description">Description</label>
                            <!-- input-groupe__input--error класс ошибки для инпута-->
                            <textarea class="input-groupe__input input-groupe__input--textarea_lg" id="description" name="description"></textarea>
                            <p class="input-groupe__error"><!--сюда текст ошибки если есть--></p>
                        </div>
                        <div class="button-wrapper ">
                            <button class="button-wrapper__button">Save product</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="system-copyright system__copyright">
                <p class="system-copyright__text">©2019 Venture Box. All right recerved. <a href="#" class="system-copyright__link">Privacy policy</a> & <a href="#" class="system-copyright__link">Terms of servise</a></p>
            </div>
        </div>
    </section>
    
    
</body>
</html>
